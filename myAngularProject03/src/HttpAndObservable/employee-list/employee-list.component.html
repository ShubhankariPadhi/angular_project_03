<p>employee-list </p>
<p>{{errMessage}}</p>
<div class="container">
<table class="table table-bordered">
    <tr>
        <th> id </th><th>name</th><th>age</th><th>AnnualSalary</th><th>DateOfBirth</th>
    </tr>
    <tr *ngFor="let emp of employees"><td>{{emp.id}}</td><td>{{emp.name  | employeeTitle:emp.gender }}</td><td>{{emp.gender}}</td>
        <td>{{emp.age}}</td><td>{{emp.annualSalary | currency:'USD':true:'1.3-3'}}</td><td>{{emp.DateOfBirth | date:'fullDate'| uppercase}}</td></tr>
</table>
</div>
